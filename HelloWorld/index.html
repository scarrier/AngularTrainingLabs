<!DOCTYPE html>

<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="icon" href=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="components/myApp.js"></script>
</head>
<body class="container">
    <div ng-controller="helloWorld">
        <h1>Hello World</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        User information
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="firstName">
                                First name
                            </label>
                            <input type="text"
                                   id="firstName"
                                   class="form-control"
                                   ng-model="user.firstName" />
                        </div>
                        <div class="form-group">
                            <label for="lastName">
                                Last name
                            </label>
                            <input type="text"
                                   id="lastName"
                                   class="form-control"
                                   ng-model="user.lastName" />
                        </div>          
                        <div class="form-group">
                            <label for="isManager">
                                <input type="checkbox"
                                       id="isManager"
                                       ng-model="user.isManager" />
                                Is Manager
                            </label>
                        </div>       
                        <div class="form-group">
                            <label for="departmentId">
                                Department Id
                            </label>
                            <select type="text"
                                   id="departmentId"
                                   class="form-control"
                                   ng-model="user.departmentId" ng-options="x.id as x.name for x in departments">
                                <option value="">Select a Department</option>
                            </select>
                        </div>      
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-info">
                        Phone Numbers
                    </li>
                    <li class="list-group-item" ng-repeat="phone in user.phoneNumbers">
                        {{phone.number}}
                        <span class="badge" ng-bind="phone.type"></span>
                    </li>
                </ul>
                <pre>{{user|json}}</pre>
            </div>
        </div>
    </div>
</body>
</html>
