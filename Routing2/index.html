<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>ui-router demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/css/bootstrap.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.js"></script>        
        <script src="components/modules.js" type="text/javascript"></script>
        <script src="components/myApp/config.js" type="text/javascript"></script>
        <script src="components/myApp/run.js" type="text/javascript"></script>
        <script src="components/myApp/routeMap.js" type="text/javascript"></script>
        <script src="components/myApp/main.ctrl.js" type="text/javascript"></script>
        <script src="components/myApp/side.ctrl.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>
                ui-router demo
            </h1>
        </header>
        <aside>
            <div>
                <strong>Links</strong><br />
                <a ui-sref="landing">Landing</a><br />
                <a ui-sref="v1">View#1</a><br />
                <a ui-sref="v1({recordId: 3})">View#1, Record #3</a><br />
                <a ui-sref="v2({recordId: undefined})">View#2</a><br />
                <a ui-sref="v2({recordId: 6})">View#2, Record #6</a>
                <br />
                <br />
                <div class="well">
                    <div ui-view="side">
                        You should never see this (side)
                    </div>
                </div>                
            </div>
        </aside>
        <main ui-view="main">
            You should never see this (main)
        </main>
    </body>
</html>
